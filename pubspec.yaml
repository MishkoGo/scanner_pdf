name: scanner_pdf
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  provider: 6.1.2

  flutter_bloc: 9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_doc_scanner:
    git:
      url: https://github.com/shirsh94/flutter_doc_scanner.git
      ref: 3ac9a4af2001a4d5bf236f65299934361d6f5268

  share_plus: 10.1.4
  shared_preferences: 2.5.2
  path_provider: 2.1.5
  flutter_launcher_icons: 0.14.3

flutter:
  generate: true
  uses-material-design: true

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/logo/logo.png"
  windows:
    generate: true
    image_path: "assets/logo/logo.png"
  macos:
    generate: true
    image_path: "assets/logo/logo.png"
flutter_intl:
  enabled: true
